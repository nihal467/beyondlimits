name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm install -g htmlhint stylelint stylelint-config-standard eslint

    - name: Lint HTML
      run: |
        htmlhint "**/*.html" || true

    - name: Lint CSS
      run: |
        npx stylelint "**/*.css" --config-basedir . || true

    - name: Lint JavaScript
      run: |
        npx eslint "**/*.js" --no-eslintrc --env browser,es2021 || true

    - name: Validate links
      uses: lycheeverse/lychee-action@v1
      with:
        args: --verbose --no-progress './**/*.md' './**/*.html'
        fail: true

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  test-deployment:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Test static site build
      run: |
        # Validate HTML structure
        if [ -f "index.html" ]; then
          echo "✓ index.html exists"
        else
          echo "✗ index.html missing" && exit 1
        fi

    - name: Check for broken references
      run: |
        # Check if referenced files exist
        for file in *.html; do
          if [ -f "$file" ]; then
            echo "Checking $file for broken references..."
            # Check CSS references
            grep -oP 'href="\K[^"]+\.css' "$file" | while read css; do
              if [ ! -f "$css" ] && [[ "$css" != http* ]]; then
                echo "Warning: $css referenced in $file not found"
              fi
            done
            # Check JS references
            grep -oP 'src="\K[^"]+\.js' "$file" | while read js; do
              if [ ! -f "$js" ] && [[ "$js" != http* ]]; then
                echo "Warning: $js referenced in $file not found"
              fi
            done
          fi
        done

    - name: Setup Python for local server test
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Start local server and test
      run: |
        python -m http.server 8080 &
        SERVER_PID=$!
        sleep 2
        
        # Test if server responds
        curl -f http://localhost:8080/ || exit 1
        
        kill $SERVER_PID

  accessibility-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Pa11y
      run: npm install -g pa11y-ci

    - name: Run accessibility tests
      run: |
        # Start a local server
        python3 -m http.server 8080 &
        SERVER_PID=$!
        sleep 2
        
        # Run Pa11y on HTML files
        npx pa11y-ci http://localhost:8080/ || true
        
        kill $SERVER_PID
